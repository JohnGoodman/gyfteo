<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GYFTEO Layout Sketch</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./layout-sketch-styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- Top Spacer -->
    <section>
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class='top-spacer'></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Title Section -->
    <section>
      <div class="container">
        <div class="columns">
          <div class="column is-four-fifths">
            <div class='h1-circle'></div>
            <h1 class="title">
              Find the Perfect Gift For Name
            </h1>
          </div>
          <div class="column">
            <h2 class='logo'>GYFTEO</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- Questions Section -->
    <section class='section-questions'>
      <div class="container">
        <div class="columns">
          <div class="column">
          </div>
          <div class="column is-four-fifths">
            <span class='question-one'>On a Wednesday evening, you'll find Estelle ______.</span>
            <span class='question-two'>By Saturday afternoon, Estelle will be ______.</span>
            <span class='question-three'>When a <span class='prevent-break'>long weekend</span> rolls around, Estelle will be ______.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Go Button -->
    <section class='section-go-button'>
      <div class="container">
        <div class="columns">
          <div class="column is-three-quarters"></div>
          <div class="column">
            <button class="button is-large go-button">
              <span>GYFTEO</span>
              <span class="icon is-medium">
                <i class="fab fa-github"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </section>


    <!-- Results Section -->
    <section>
      <div class="container">
        <div class="columns">
          <div class="column is-half">Result One</div>
          <div class="column">Result Two</div>
          <div class="column">Result Three</div>
        </div>
      </div>
    </section>

  </body>
</html>
